<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="/" class="logo" title="logo" data-slogan="Путешествия по Азии">
                <img src="img/logo.png" alt="Logo"> 
            </a> 
            <div class="header__info">
                <h3>Contact Us</h3>
                <p><a href="tel:+12 34 567 8910" title="+12 34 567 8910">+12 34 567 8910</a></p>
                <p><a href="mailto:info@asia-holidays.com" title="info@asia-holidays.com">info@asia-holidays.com</a></p>
            </div>
        </header>
        <section class="img-list">
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/india_photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">India</figcaption>
            </figure>
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/nepal_photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">Nepal</figcaption>
            </figure>
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/tibet_photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">Tibet</figcaption>
            </figure>
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/bhutan_photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">Bhutan</figcaption>
            </figure>
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/sri-lanka-photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">Sri Lanka</figcaption>
            </figure>
            <figure class="img-list__item">
                <a href="#" class="img-list__link">
                    <img class="img-list__img" src="img/maldives_photo.jpg" alt="">
                </a>
                <figcaption class="img-list__title">Maldives</figcaption>
            </figure>
        </section>
        <footer class="footer">
            <p>Copyright (c) <a href="http://asia-holidays.com" title="asia-holidays.com" target="_blank">asia-holidays.com</a>. 2010</p> 
        </footer>
    </div>
</body>
</html>
